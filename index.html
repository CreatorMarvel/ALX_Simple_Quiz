<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Quiz</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="quiz.js" defer></script>
	</head>
	<body>
		<div class="container">
			<form action="">
				<h2>What is 2 + 2?</h2>
				<ul>
					<li><input type="radio" name="answer" id="" value="4" />4</li>
					<li><input type="radio" name="answer" id="" value="10" />10</li>
					<li><input type="radio" name="answer" id="" value="2" />2</li>
				</ul>
				<button type="submit">Submit</button>
				<p class="feedback"></p>
			</form>
		</div>
	</body>
</html>
